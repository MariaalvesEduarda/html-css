<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        thead, tfoot {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>

    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>São Paulo</th>
                <th>45 919 049</th>
            </tr>
            <tr>
                <th>Minas Gerais</th>
                <th>21 168 791</th>
            </tr>
            <tr>
                <th>Rio de Janeiro</th>
                <th>17 264 914</th>
            </tr>
            <tr>
                <th>Bahia</th>
                <th>14 845 916</th>
            </tr>
            <tr>
                <th>Paraná</th>
                <th>11 444 380</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td>210 147 125</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
